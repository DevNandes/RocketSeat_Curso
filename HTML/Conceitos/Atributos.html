<!-- Não precisam de conteúdo -->

<input type="text" disabled>

<!--
    
    Aspas
    - Omissão(Possivel mas não recomendado)
    - Simples(Tem problema no ingles como: Isn't)
    - Duplas(a melhor de todas)

-->
<a href="http://google.com">link</a>
