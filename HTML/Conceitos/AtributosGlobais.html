    Atributos Globais mais ultilizados

    -class(pode ter mais de um)
    -contenteditable(true ou false, transforma em editavel)
    -data-*
    -hidden(esconde)
    -id(1 por elemento)
    -style(estiliza no proprio html)
    -tabindex(navega com o tab(1,2,3))
    -title(definir um titulo, so aparece quando poe o mouse em cima)
-->
